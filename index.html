<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Encriptador - Alura - OracleOne</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
  <!-- <script src='encriptador.js'></script> -->
</head>

<body>
    
  <main>
    <div class="logoHead">
      <img src="images/Logo.png" alt="alura logo">
    </div>
    <section class="inputPanel">
  
      <div class="inputArea">
        <label for="inputBox"></label>
        <textarea name="inputBox" placeholder="Ingrese el texto aqui" class="inputBox"></textarea>
      </div>
      
      <div class="buttonArea">
        <br>
        <p> <i class="fa fa-exclamation-circle"></i> Solo letras minúsculas y sin acentos </p>
  
        <button class="encriptar" onclick="noneTest('encriptar')">Encriptar</button><button class="desencriptar" onclick="noneTest('desencriptar')">Desencriptar</button>
      </div>
  
    </section>
    
    <section class="outputPanel">
      <div class="emptyOutput" id="initialOutput">
        <img class="emptyImage" src="images/Munheco.png" alt="">
        <h2>Ningún  mensaje fue encontrado</h2>
        <br>
        <p>Ingresa el texto que desees encriptar o desencriptar</p>
      </div>

      <div class="filledOutput" id="resultOutput">
        <p class="resultText">result text before click</p>

        <div class="buttonCopy" id="buttonCopy">
          <button class="copiar" onclick="noneTest('encriptar')">Copiar</button>
        </div>
      </div>
    </section>
  
  </main>

</body>

</html>

<script src='encriptador.js'></script>
